{% load static %}

	
<div id="auto">
    {% if stemp == True %}
    <label for="id_temperatura"><img id="checkbox_f1b" src="{{MEDIA_URL}}temperatura.png" > </label>
    {% endif %}
    
    {% if shum == True %}
    <label for="id_humedad"><img id="checkbox_f2b" src="{{MEDIA_URL}}humedad.png" > </label>
    {% endif %}
    
    {% if sgas == True %}
    <label for="id_gas"><img id="checkbox_f3b" src="{{MEDIA_URL}}gas.png" > </label>
    {% endif %}
    
    {% if sfuego == True %}
    <label for="id_fuego"><img id="checkbox_f9b" src="{{MEDIA_URL}}fuego.png" > </label>
    {% endif %}

    {% if sluz == True %}
    <label for="id_luz"><img id="checkbox_f4b" src="{{MEDIA_URL}}luz.png" > </label>
    {% endif %}

    {% if sgps == True %}
    <label for="id_gps"><img id="checkbox_f8b" src="{{MEDIA_URL}}gps.png" > </label>
    {% endif %}
    
    {% if camara == True %}
    <label for="id_camara"><img id="checkbox_f5b" src="{{MEDIA_URL}}camara.png" ></label>
    {% endif %}

</div>


<script src="{% static 'jquery/jquery.min1.js' %}"></script>

<script type="text/javascript">

    function actualizar(){
        $('#auto').load('{% url 'mostrardatos' %} #auto');
    }

    setInterval( "actualizar()", 1000 );

</script>
