<!DOCTYPE html>
{% load static %} <!-- Para utilizar static -->

<html lang="sp">
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="{{MEDIA_URL}}/favicon.ico">
		<title>Raspirover</title>
		<!-- Bootstrap -->
		<link href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
		<!-- Font Awesome -->
		<link href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
		<!-- NProgress -->
		<link href="{% static "vendors/nprogress/nprogress.css" %}" rel="stylesheet">
		<!-- iCheck -->
		<link href="{% static "vendors/iCheck/skins/flat/green.css" %}" rel="stylesheet">
		<!-- bootstrap-progressbar -->
		<link href="{% static "vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" %}" rel="stylesheet">
		<!-- JQVMap -->
		<link href="{% static "vendors/jqvmap/dist/jqvmap.min.css" %}" rel="stylesheet"/>
		<!-- bootstrap-daterangepicker -->
		<link href="{% static "vendors/bootstrap-daterangepicker/daterangepicker.css" %}" rel="stylesheet">

		<!-- Custom Theme Style -->
		<link href="{% static "css/custom.min.css" %}" rel="stylesheet">

	</head>

	<body class="nav-md">
		<div class="container body">
			<div class="main_container">
				<div class="col-md-3 left_col">
					<div class="left_col scroll-view">
						<div class="navbar nav_title" style="border: 0;">
							<a href="{% url 'index' %}" class="site_title"><i class="fa fa-car"></i> 
							 <span>Raspirover</span></a>
						</div>

						<div class="clearfix"></div>

						<br />

						<!-- Menu lateral -->
						<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
							<div class="menu_section">
								<ul class="nav side-menu">
				                    <li class="active">
					                        <a href="{% url 'index' %}"><i class="fa fa-fw fa-home"></i> Inicio</a>
					                    </li>
					                    <li>
					                        <a href="{% url 'explorar' %}"><i class="fa fa-fw fa-dashboard"></i> Explorar</a>
					                    </li>
					                    <li>
					                        <a href="{% url 'analizar' %}"><i class="fa fa-fw fa-bar-chart-o"></i> Analizar</a>
					                    </li>                    
					                    <li>
					                        <a href="{% url 'sobre_mi' %}"><i class="fa fa-fw fa-file"></i> Sobre Mi</a>
					                    </li>
								</ul>
							</div>
						</div>
						<!-- Fin Menu lateral -->
						
					</div>
				</div>

				<!-- Barra de navegacion superior -->
				<div class="top_nav">
					<div class="nav_menu">
						<div class="nav toggle">
							<a id="menu_toggle"><i class="fa fa-bars"></i></a>
						</div>

						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
									<img src="{% if user.photo %}{{ MEDIA_URL }}{{ user.photo }}{% else %}{{ MEDIA_URL }}default.png{% endif %}" width="20" height="20">
									<span class=" fa fa-angle-down"></span>
								</a> 
								<ul class="dropdown-menu dropdown-usermenu pull-right">
									<li><a href="{% url 'editar_contrasena' %}">Cambiar contraseña</a></li>
									<li><a href="{% url 'editar_foto' %}">Cambiar Foto</a></li>
									<li><a href="{% url 'eliminar_usuario' %}">Borrar cuenta</a></li>
									<li><a href="logout"><i class="fa fa-fw fa-power-off"></i> Cerrar sesión</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>

				<!-- Fin Barra de navegacion superior -->
				<!-- Contenido de la pagina -->
				<div class="right_col" role="main">
					<h1>{% block titulo %}{% endblock %}</h1>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pantallaModal"> <!-- Boton que lanza el modal -->
						Ayuda
					</button>

					<!-- Pantalla modal -->
					<div class="modal fase" id="pantallaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header"> <!-- Cabecera de la ventana emergente -->
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h2> Información </h2>
								</div>
								<div class="modal-body"> <!-- Cuerpo de la ventana emergente -->
									{% block informacion %} {% endblock %}
								</div>
								<div class="modal-footer"> <!-- Pie de la ventana emergente -->
									<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
								</div>
							</div>
						</div>
					</div> <!-- Fin contenedores para crear la pantalla modal -->
						{% block contenido %}{% endblock %}
				</div>

			</div>
				<!-- Fin Contenido de la pagina -->

				<!-- Pie de la pagina -->

		</div>

		<!-- jQuery -->
		<script src="{% static "vendors/jquery/dist/jquery.min.js" %}"></script>
		<!-- Bootstrap -->
		<script src="{% static "vendors/bootstrap/dist/js/bootstrap.min.js" %}"></script>
		<!-- FastClick -->
		<script src="{% static "vendors/fastclick/lib/fastclick.js" %}"></script>
		<!-- NProgress -->
		<script src="{% static "vendors/nprogress/nprogress.js" %}"></script>
		<!-- Chart.js -->
		<script src="{% static "vendors/Chart.js/dist/Chart.min.js" %}"></script>
		<!-- gauge.js -->
		<script src="{% static "vendors/gauge.js/dist/gauge.min.js" %}"></script>
		<!-- bootstrap-progressbar -->
		<script src="{% static "vendors/bootstrap-progressbar/bootstrap-progressbar.min.js" %}"></script>
		<!-- iCheck -->
		<script src="{% static "vendors/iCheck/icheck.min.js" %}"></script>
		<!-- Skycons -->
		<script src="{% static "vendors/skycons/skycons.js" %}"></script>
		<!-- Flot -->
		<script src="{% static "vendors/Flot/jquery.flot.js" %}"></script>
		<script src="{% static "vendors/Flot/jquery.flot.pie.js" %}"></script>
		<script src="{% static "vendors/Flot/jquery.flot.time.js" %}"></script>
		<script src="{% static "vendors/Flot/jquery.flot.stack.js" %}"></script>
		<script src="{% static "vendors/Flot/jquery.flot.resize.js" %}"></script>
		<!-- Flot plugins -->
		<script src="{% static "vendors/flot.orderbars/js/jquery.flot.orderBars.js" %}"></script>
		<script src="{% static "vendors/flot-spline/js/jquery.flot.spline.min.js" %}"></script>
		<script src="{% static "vendors/flot.curvedlines/curvedLines.js" %}"></script>
		<!-- DateJS -->
		<script src="{% static "vendors/DateJS/build/date.js" %}"></script>
		<!-- JQVMap -->
		<script src="{% static "vendors/jqvmap/dist/jquery.vmap.js" %}"></script>
		<script src="{% static "vendors/jqvmap/dist/maps/jquery.vmap.world.js" %}"></script>
		<script src="{% static "vendors/jqvmap/examples/js/jquery.vmap.sampledata.js" %}"></script>
		<!-- bootstrap-daterangepicker -->
		<script src="{% static "vendors/moment/min/moment.min.js" %}"></script>
		<script src="{% static "vendors/bootstrap-daterangepicker/daterangepicker.js" %}"></script>

		<!-- Custom Theme Scripts -->
		<script src="{% static "plugins/build/js/custom.min.js" %}"></script>

		
	</body>
</html>
