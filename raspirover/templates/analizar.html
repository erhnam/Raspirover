	{% extends 'base.html' %}

	{% block content %}	
	
	<div><h3>Exploraciones</h3>

	{% if explo %}
		<ul>
		{% for x in explo %}
			 <li><a href =/eliminarExploracion/{{x.id_exploracion}}><font color="#FF0000">X</font></a>  Nombre: <a href =/detallesExploracion/{{x.id_exploracion}}><font color="#F5F5DC">{{x.nombre}}</font></a> </li>
		{% endfor %}
		</ul>
		{% else %}
			<h3><font color="#F5F5DC">Este usuario no tiene exploraciones</font></h3>
		{% endif %}
	</div>
	{% endblock content %}
