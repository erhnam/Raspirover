	{% extends 'base.html' %}


	{% block content %}	
	
	<div><h1>Exploraciones</h1>

	{% if explo %}
	
	<form>		
	<select>
	{% for e in explo %}
		<option>{{e.nombre}}</option>
	{% endfor %}
	</select>
		<ul>
		<p>Sensores utilizados</p>
			<select>		
			{% for a in e.sensores.all %}			
				<option>{{a.tipo}}</option>
			{% endfor %}
			</select>
		</ul>
	</form>

	{% endif %}
	</div>
	{% endblock content %}
