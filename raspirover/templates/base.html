<!DOCTYPE html>
{% load staticfiles %} <!-- Para utilizar static -->

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ MEDIA_URL }}favicon.ico">
    <title>Raspirover</title>
    <!-- Bootstrap -->
    <link href="static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="static/vendors/nprogress/nprogress.css" rel="stylesheet">

    <link href="static/vendors/animate.css/animate.min.css" rel="stylesheet">

    <link href="static/css/custom.min.css" rel="stylesheet">

  <body class="login">

    <div align="center">
        <a title="Raspirover" href="{% url 'base' %}"> <img class="img-responsive" width="240" height="120" alig="center" src="{{ MEDIA_URL }}raspirover.png"></a>

    {% block cuerpo %} {% endblock %}

  </body>
